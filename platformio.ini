[env:debug]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags =
  -D_SERIAL_LOG_VERBOSE

[env:release]
platform = espressif8266
board = nodemcuv2
framework = arduino

[env:native]
platform = native
build_flags =
  -D_TEST_ENV